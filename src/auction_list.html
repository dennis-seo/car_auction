<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 경매 리스트</title>
    <style>
        /* 기본 페이지 스타일 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f8f9fa;
            color: #212529;
            /* Flexbox를 사용하여 컨테이너를 중앙 정렬 */
            display: flex;
            justify-content: center;
        }

        /* 컨테이너 스타일 */
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: auto;
            max-width: 95%;
        }

        /* 제목 스타일 */
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        /* --- 파일 드롭존 스타일 시작 --- */
        .file-drop-area {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            border: 2px dashed #007bff;
            border-radius: 8px;
            background-color: #f1f7ff;
            color: #007bff;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            margin-bottom: 2rem;
            box-sizing: border-box;
        }
        .file-drop-area.dragover {
            background-color: #e6f2ff;
            border-color: #0056b3;
        }
        .file-drop-area input[type="file"] {
            display: none;
        }
        .file-drop-area .file-msg {
            font-size: 1.1rem;
        }
        .file-drop-area .file-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        /* --- 파일 드롭존 스타일 끝 --- */

        /* 테이블 래퍼 스타일 */
        .table-wrapper {
            overflow-x: auto; /* 테이블이 너무 넓을 경우에만 스크롤바 생성 */
        }

        /* 테이블 스타일 */
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%; /* 래퍼에 꽉 차도록 설정 */
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            background-color: #fff;
            font-size: 0.9rem;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            text-align: center;
            vertical-align: middle;
        }

        /* 테이블 헤더 스타일 */
        thead {
            background-color: #495057;
            color: white;
        }
        
        /* --- 헤더 필터 스타일 시작 --- */
        .filterable-header {
            position: relative;
            cursor: pointer;
        }
        .filterable-header::after {
            content: ' ▼';
            font-size: 0.7em;
            opacity: 0.7;
        }
        .filter-popup {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            z-index: 100;
            display: none; /* 기본적으로 숨김 */
            min-width: 150px;
            padding: 0.5rem 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .filter-option {
            display: block;
            padding: 0.75rem 1.25rem;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            white-space: nowrap;
        }
        .filter-option:hover {
            background-color: #f1f3f5;
        }
        /* --- 헤더 필터 스타일 끝 --- */

        /* 테이블 바디 행 스타일 */
        tbody tr:nth-of-type(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        /* 이미지 보기 버튼 스타일 */
        .view-image-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
            font-size: 0.85rem;
            line-height: 1.2;
        }
        .view-image-btn:hover {
            background-color: #0056b3;
        }

        /* 특정 열 너비 및 정렬 조정 */
        .km-column, .price-column {
            width: 1%;
            white-space: nowrap;
        }
        .title-column {
            max-width: 350px; 
            white-space: normal; 
            text-align: center;
        }
        .fuel-column {
             width: 70px;
        }
        
        .details-cell {
            padding: 0;
            vertical-align: top;
        }
        .details-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100%;
        }
        .details-grid > div {
            padding: 6px 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .detail-item-label {
            font-weight: 600;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 6px 8px;
            line-height: 1.2;
        }
        .details-grid > .detail-item-label:nth-child(1),
        .details-grid > .detail-item-value:nth-child(2) {
            border-bottom: 1px solid #dee2e6;
        }

        /* 이미지 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            max-width: 85vw;
            max-height: 85vh;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: zoomIn 0.3s ease;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .modal-close:hover {
            color: #ccc;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }


        /* 로딩/안내 메시지 스타일 */
        #message {
            text-align: center;
            color: #6c757d;
            padding: 2rem;
            display: none; /* 기본적으로 숨김 */
        }
    </style>
    <!-- CSV 파싱을 위한 PapaParse 라이브러리 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>차량 경매 정보</h1>

        <div id="file-drop-container">
            <label for="csv-file" class="file-drop-area">
                <input type="file" id="csv-file" accept=".csv">
                <div class="file-icon">📤</div>
                <div class="file-msg">여기에 파일을 드래그하거나 클릭하여 업로드하세요.</div>
            </label>
        </div>
        
        <p id="message"></p>
        
        <div class="table-wrapper">
            <table id="car-table" style="display:none;">
                <thead>
                    <tr>
                        <!-- 헤더는 JS로 동적 생성 -->
                    </tr>
                </thead>
                <tbody>
                    <!-- 데이터는 JS로 동적 생성 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 이미지 모달 HTML -->
    <div id="image-modal" class="modal-overlay">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image" src="" alt="차량 이미지 크게 보기">
    </div>

    <script>
        const fileDropArea = document.querySelector('.file-drop-area');
        const fileInput = document.getElementById('csv-file');
        const carTable = document.getElementById('car-table');
        const messageEl = document.getElementById('message');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalClose = document.querySelector('.modal-close');

        const columnMapping = {
            "sell_number": "출품<br>번호", 
            "title": "차종", 
            "price": "가격<br>(만)", 
            "year": "연식", 
            "km": "주행거리", 
            "fuel": "연료", 
            "image": "이미지", 
            "details": "기타"
        };
        let allData = [];
        let fuelTypes = [];
        let carBrands = [];
        let isParsing = false;

        const mileageRanges = {
            "3만km 이하": "0-30000",
            "3만km ~ 5만km": "30000-50000",
            "5만km ~ 10만km": "50000-100000",
            "10만km ~ 15만km": "100000-150000",
            "15만km ~ 20만km": "150000-200000",
            "20만km 이상": "200000-Infinity"
        };
        
        const priceRanges = {
            "500만원 이하": "0-500",
            "500 ~ 1,000만원": "500-1000",
            "1,000 ~ 2,000만원": "1000-2000",
            "2,000 ~ 3,000만원": "2000-3000",
            "3,000만원 이상": "3000-Infinity"
        };

        // --- 파일 드롭존 이벤트 핸들러 ---
        fileInput.addEventListener('change', () => handleFileSelect(fileInput.files));
        fileDropArea.addEventListener('dragover', (e) => { e.preventDefault(); fileDropArea.classList.add('dragover'); });
        fileDropArea.addEventListener('dragleave', () => fileDropArea.classList.remove('dragover'));
        fileDropArea.addEventListener('drop', (e) => { e.preventDefault(); fileDropArea.classList.remove('dragover'); handleFileSelect(e.dataTransfer.files); });

        /**
         * 사용자가 파일을 선택하거나 드롭했을 때 호출되는 함수
         */
        function handleFileSelect(files) {
            if (files.length === 0 || isParsing) return;
            isParsing = true;

            const file = files[0];

            if (file && file.type === 'text/csv') {
                messageEl.textContent = '파일을 읽는 중입니다...';
                messageEl.style.display = 'block';
                carTable.style.display = 'none';

                Papa.parse(file, {
                    header: true, skipEmptyLines: true,
                    complete: function(results) {
                        allData = results.data;
                        fuelTypes = [...new Set(allData.map(row => row.fuel).filter(Boolean))].sort();
                        carBrands = [...new Set(allData.map(row => {
                            const match = row.title ? row.title.match(/\[(.*?)\]/) : null;
                            return match ? match[1] : null;
                        }).filter(Boolean))].sort();
                        
                        displayData(allData);
                        messageEl.style.display = 'none';
                        carTable.style.display = 'table';
                        document.getElementById('file-drop-container').style.display = 'none';
                        isParsing = false;
                    },
                    error: function(error) { 
                        messageEl.textContent = '파일 읽기 오류: ' + error.message; 
                        isParsing = false;
                    }
                });
            } else {
                alert('CSV 파일만 업로드할 수 있습니다.');
                isParsing = false;
            }
            
            fileInput.value = null;
        }

        /**
         * 데이터를 받아 테이블에 표시하는 함수
         */
        function displayData(data) {
            const thead = carTable.querySelector('thead tr');
            const tbody = carTable.querySelector('tbody');
            thead.innerHTML = '';
            tbody.innerHTML = '';

            const headerKeys = Object.keys(columnMapping);

            // 1. 테이블 헤더 생성
            headerKeys.forEach(key => {
                const headerText = columnMapping[key];
                const th = document.createElement('th');
                th.innerHTML = headerText;

                if (['fuel', 'price', 'km', 'title'].includes(key)) {
                    th.classList.add(`${key}-column`);
                }

                // 필터 기능 추가
                if (key === 'fuel') {
                    th.classList.add('filterable-header');
                    th.addEventListener('click', (e) => { e.stopPropagation(); toggleFilterPopup(th, fuelTypes, filterByFuel); });
                }
                if (key === 'title') {
                    th.classList.add('filterable-header');
                    th.addEventListener('click', (e) => { e.stopPropagation(); toggleFilterPopup(th, carBrands, filterByBrand); });
                }
                if (key === 'km') {
                    th.classList.add('filterable-header');
                    th.addEventListener('click', (e) => { e.stopPropagation(); toggleFilterPopup(th, Object.keys(mileageRanges), filterByMileage); });
                }
                if (key === 'price') {
                    th.classList.add('filterable-header');
                    th.addEventListener('click', (e) => { e.stopPropagation(); toggleFilterPopup(th, Object.keys(priceRanges), filterByPrice); });
                }
                thead.appendChild(th);
            });

            // 2. 데이터 행 생성
            data.forEach(row => {
                const tr = document.createElement('tr');
                headerKeys.forEach(key => {
                    const td = document.createElement('td');
                    if (key === 'details') {
                        td.classList.add('details-cell');
                        td.innerHTML = `
                            <div class="details-grid">
                                <div class="detail-item-label">차량<br>번호</div>
                                <div class="detail-item-value">${row.car_number || '-'}</div>
                                <div class="detail-item-label">점수</div>
                                <div class="detail-item-value">${row.score || '-'}</div>
                            </div>
                        `;
                    } else {
                        if (['fuel', 'price', 'km', 'title'].includes(key)) {
                            td.classList.add(`${key}-column`);
                        }
                        
                        if (key === 'image') {
                            const viewButton = document.createElement('button');
                            // [수정] 버튼 텍스트 변경
                            viewButton.innerHTML = '이미지<br>버튼';
                            viewButton.className = 'view-image-btn';
                            viewButton.onclick = () => {
                                if (row.image) {
                                    modalImage.src = row.image;
                                    imageModal.style.display = 'flex';
                                } else {
                                    alert('표시할 이미지가 없습니다.');
                                }
                            };
                            td.appendChild(viewButton);
                        } else if (key === 'km') {
                            const kmValue = parseInt(row.km, 10);
                            td.textContent = !isNaN(kmValue) ? `${kmValue.toLocaleString('ko-KR')} km` : (row.km || '-');
                        } else {
                            td.textContent = row[key] || '-';
                        }
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        /**
         * 범용 필터 팝업 토글 함수
         */
        function toggleFilterPopup(thElement, options, filterFunction) {
            closeAllPopups();
            
            const existingPopup = thElement.querySelector('.filter-popup');
            if (existingPopup) {
                existingPopup.remove();
                return;
            }

            const popup = document.createElement('div');
            popup.className = 'filter-popup';
            
            const allOption = document.createElement('a');
            allOption.className = 'filter-option';
            allOption.textContent = '전체';
            allOption.onclick = () => filterFunction('all');
            popup.appendChild(allOption);

            options.forEach(optionValue => {
                const option = document.createElement('a');
                option.className = 'filter-option';
                option.textContent = optionValue;
                option.onclick = () => filterFunction(optionValue);
                popup.appendChild(option);
            });

            thElement.appendChild(popup);
            popup.style.display = 'block';
        }

        function filterByFuel(selectedFuel) {
            const filteredData = selectedFuel === 'all' 
                ? allData 
                : allData.filter(row => row.fuel === selectedFuel);
            displayData(filteredData);
            closeAllPopups();
        }

        function filterByBrand(selectedBrand) {
            const filteredData = selectedBrand === 'all'
                ? allData
                : allData.filter(row => row.title && row.title.includes(`[${selectedBrand}]`));
            displayData(filteredData);
            closeAllPopups();
        }

        function filterByMileage(selectedRangeKey) {
            if (selectedRangeKey === 'all') {
                displayData(allData);
                closeAllPopups();
                return;
            }
            
            const range = mileageRanges[selectedRangeKey].split('-');
            const min = parseInt(range[0], 10);
            const max = range[1] === 'Infinity' ? Infinity : parseInt(range[1], 10);

            const filteredData = allData.filter(row => {
                const km = parseInt(row.km, 10);
                if (isNaN(km)) return false;
                
                return max === Infinity ? km >= min : (km >= min && km < max);
            });
            displayData(filteredData);
            closeAllPopups();
        }
        
        function filterByPrice(selectedRangeKey) {
            if (selectedRangeKey === 'all') {
                displayData(allData);
                closeAllPopups();
                return;
            }

            const range = priceRanges[selectedRangeKey].split('-');
            const min = parseInt(range[0], 10);
            const max = range[1] === 'Infinity' ? Infinity : parseInt(range[1], 10);

            const filteredData = allData.filter(row => {
                const price = parseInt(row.price, 10);
                if (isNaN(price)) return false;

                return max === Infinity ? price >= min : (price >= min && price < max);
            });
            displayData(filteredData);
            closeAllPopups();
        }

        /** 모든 필터 팝업을 닫는 함수 */
        function closeAllPopups() {
            document.querySelectorAll('.filter-popup').forEach(p => p.remove());
        }

        // 페이지의 다른 곳을 클릭하면 팝업 닫기
        window.addEventListener('click', closeAllPopups);

        // 모달 닫기 이벤트 리스너
        modalClose.onclick = () => {
            imageModal.style.display = 'none';
        };
        imageModal.onclick = (e) => {
            // 어두운 배경 클릭 시 닫기
            if (e.target === imageModal) {
                imageModal.style.display = 'none';
            }
        };

    </script>
</body>
</html>
