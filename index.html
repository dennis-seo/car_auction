<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 경매 리스트</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/ion-rangeslider@2.3.1/css/ion.rangeSlider.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ion-rangeslider@2.3.1/js/ion.rangeSlider.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>차량 경매 정보</h1>
        <div id="auction-logo-container" aria-hidden="true"></div>

        <div id="date-selector-container">
            <label for="date-selector">경매 날짜 선택:</label>
            <select id="date-selector">
                <option value="">날짜를 선택하세요</option>
            </select>
        </div>
        
        <p id="message">날짜를 선택하면 해당일의 경매 목록을 불러옵니다.</p>

        <div class="main-search-container">
            <div class="main-auto-search">
                <h3>원하는 차를 찾아보세요!</h3>
                <div class="input-area">
                    <input type="text" placeholder="찾으시는 차량명을 입력하세요" value="" aria-label="차량명 검색">
                    <span class="btn-base big btn-search-submit">
                        <button type="button" aria-label="검색"></button>
                    </span>
                </div>
            </div>
            <div class="main-car-filter">
                <div class="car-select-wrap">
                    <div class="car-select-box" id="brand-select">
                        <div class="car-select-label">제조사</div>
                    </div>
                    <div class="car-select-box disabled" id="model-select">
                        <div class="car-select-label disabled">모델</div>
                    </div>
                    <div class="car-select-box disabled" id="submodel-select">
                        <div class="car-select-label disabled">세부모델</div>
                    </div>
                    <span class="btn-base tx-white bg-blue70 big radius fr">
                        <button type="button" class="filter-search-btn">검색</button>
                    </span>
                </div>
            </div>
        </div>

        <div id="active-filters" class="active-filters-bar"></div>

        <div class="table-wrapper">
            <table id="car-table" style="display:none;">
                <thead>
                    <tr>
                        </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <div id="image-modal" class="modal-overlay">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image" src="" alt="차량 이미지 크게 보기">
    </div>

    <div id="details-modal" class="modal-overlay">
        <div class="details-modal-container">
            <span class="modal-close details-close">&times;</span>
            <div id="details-modal-content" class="details-modal-content"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
