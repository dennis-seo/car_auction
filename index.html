<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 경매 리스트</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>차량 경매 정보</h1>

        <!-- 날짜 선택 드롭다운 추가 -->
        <div class="date-selector">
            <select id="date-select" class="date-select">
                <option value="">날짜를 선택하세요</option>
            </select>
        </div>

        <div id="file-drop-container">
            <label for="csv-file" class="file-drop-area">
                <input type="file" id="csv-file" accept=".csv">
                <div class="file-icon">📤</div>
                <div class="file-msg">여기에 파일을 드래그하거나 클릭하여 업로드하세요.</div>
            </label>
        </div>
        
        <p id="message"></p>
        
        <div class="table-wrapper">
            <table id="car-table" style="display:none;">
                <thead>
                    <tr>
                        </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <div id="image-modal" class="modal-overlay">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image" src="" alt="차량 이미지 크게 보기">
    </div>

    <script type="module" src="assets/js/ui.js"></script>
</body>
</html>
