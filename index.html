<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 경매 리스트</title>
    <style>
        /* 기본 페이지 스타일 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f8f9fa;
            color: #212529;
            /* Flexbox를 사용하여 컨테이너를 중앙 정렬 */
            display: flex;
            justify-content: center;
        }

        /* 컨테이너 스타일 */
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: auto;
            max-width: 95%;
        }

        /* 제목 스타일 */
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        /* --- 파일 드롭존 스타일 시작 --- */
        .file-drop-area {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            border: 2px dashed #007bff;
            border-radius: 8px;
            background-color: #f1f7ff;
            color: #007bff;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            margin-bottom: 2rem;
            box-sizing: border-box;
        }
        .file-drop-area.dragover {
            background-color: #e6f2ff;
            border-color: #0056b3;
        }
        .file-drop-area input[type="file"] {
            display: none;
        }
        .file-drop-area .file-msg {
            font-size: 1.1rem;
        }
        .file-drop-area .file-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        /* --- 파일 드롭존 스타일 끝 --- */

        /* 테이블 래퍼 스타일 */
        .table-wrapper {
            overflow-x: auto; /* 테이블이 너무 넓을 경우에만 스크롤바 생성 */
        }

        /* 테이블 스타일 */
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%; /* 래퍼에 꽉 차도록 설정 */
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            background-color: #fff;
            font-size: 0.9rem;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            text-align: center;
            vertical-align: middle;
        }

        /* 테이블 헤더 스타일 */
        thead {
            background-color: #495057;
            color: white;
        }
        
        /* --- 헤더 필터 스타일 시작 --- */
        .filterable-header {
            position: relative;
            cursor: pointer;
        }
        .filterable-header .arrow {
            font-size: 0.7em;
            opacity: 0.7;
        }
        .filter-popup {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            z-index: 100;
            display: none; /* 기본적으로 숨김 */
            min-width: 150px;
            padding: 0.5rem 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .filter-option {
            display: block;
            padding: 0.75rem 1.25rem;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            white-space: nowrap;
        }
        .filter-option:hover {
            background-color: #f1f3f5;
        }
        .active-filter-value {
            color: #a5d8ff;
            font-size: 0.9em;
            font-weight: normal;
        }
        /* --- 헤더 필터 스타일 끝 --- */

        /* 테이블 바디 행 스타일 */
        tbody tr:nth-of-type(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        /* 클릭 가능한 차종 스타일 */
        .title-clickable {
            cursor: pointer;
            color: #007bff;
            font-weight: 600;
            text-decoration: underline;
        }
        .title-clickable:hover {
            color: #0056b3;
        }

        /* 특정 열 너비 및 정렬 조정 */
        .km-column, .price-column {
            width: 1%;
            white-space: nowrap;
        }
        .title-column {
            max-width: 350px; 
            white-space: normal; 
            text-align: center;
        }
        .fuel-column {
            width: 70px;
        }
        
        .details-cell {
            padding: 0;
            vertical-align: top;
        }
        .details-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100%;
        }
        .details-grid > div {
            padding: 6px 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .detail-item-label {
            font-weight: 600;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 6px 8px;
            line-height: 1.2;
        }
        .details-grid > .detail-item-label:nth-child(1),
        .details-grid > .detail-item-value:nth-child(2) {
            border-bottom: 1px solid #dee2e6;
        }

        /* 이미지 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            max-width: 85vw;
            max-height: 85vh;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: zoomIn 0.3s ease;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .modal-close:hover {
            color: #ccc;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }


        /* 로딩/안내 메시지 스타일 */
        #message {
            text-align: center;
            color: #6c757d;
            padding: 2rem;
            display: none; /* 기본적으로 숨김 */
        }
    </style>
    <!-- CSV 파싱을 위한 PapaParse 라이브러리 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>차량 경매 정보</h1>

        <div id="file-drop-container">
            <label for="csv-file" class="file-drop-area">
                <input type="file" id="csv-file" accept=".csv">
                <div class="file-icon">📤</div>
                <div class="file-msg">여기에 파일을 드래그하거나 클릭하여 업로드하세요.</div>
            </label>
        </div>
        
        <p id="message"></p>
        
        <div class="table-wrapper">
            <table id="car-table" style="display:none;">
                <thead>
                    <tr>
                        <!-- 헤더는 JS로 동적 생성 -->
                    </tr>
                </thead>
                <tbody>
                    <!-- 데이터는 JS로 동적 생성 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 이미지 모달 HTML -->
    <div id="image-modal" class="modal-overlay">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image" src="" alt="차량 이미지 크게 보기">
    </div>

    <script>
        // --- 상수 정의 ---
        const columnMapping = {
            "sell_number": "출품번호", 
            "title": "차종", 
            "price": "가격<br>(만)", 
            "year": "연식", 
            "km": "주행거리", 
            "fuel": "연료", 
            "details": "기타"
        };
        
        const mileageRanges = {
            "3만km 이하": "0-30000",
            "3만km ~ 5만km": "30000-50000",
            "5만km ~ 10만km": "50000-100000",
            "10만km ~ 15만km": "100000-150000",
            "15만km ~ 20만km": "150000-200000",
            "20만km 이상": "200000-Infinity"
        };
        
        const priceRanges = {
            "500만원 이하": "0-500",
            "500 ~ 1,000만원": "500-1000",
            "1,000 ~ 2,000만원": "1000-2000",
            "2,000 ~ 3,000만원": "2000-3000",
            "3,000만원 이상": "3000-Infinity"
        };

        // --- DOM 요소 캐싱 ---
        const DOM = {
            fileDropContainer: document.getElementById('file-drop-container'),
            fileDropArea: document.querySelector('.file-drop-area'),
            fileInput: document.getElementById('csv-file'),
            carTable: document.getElementById('car-table'),
            tableHead: document.querySelector('#car-table thead tr'),
            tableBody: document.querySelector('#car-table tbody'),
            messageEl: document.getElementById('message'),
            imageModal: document.getElementById('image-modal'),
            modalImage: document.getElementById('modal-image'),
            modalClose: document.querySelector('.modal-close')
        };
        
        // --- 앱 상태 관리 ---
        const appState = {
            allData: [],
            fuelTypes: [],
            carBrands: [],
            isParsing: false,
            activeFilters: {}
        };

        /**
         * 앱 초기화: 모든 이벤트 리스너를 설정합니다.
         */
        function initialize() {
            DOM.fileInput.addEventListener('change', () => handleFileSelect(DOM.fileInput.files));
            DOM.fileDropArea.addEventListener('dragover', (e) => { e.preventDefault(); DOM.fileDropArea.classList.add('dragover'); });
            DOM.fileDropArea.addEventListener('dragleave', () => DOM.fileDropArea.classList.remove('dragover'));
            DOM.fileDropArea.addEventListener('drop', (e) => { 
                e.preventDefault(); 
                DOM.fileDropArea.classList.remove('dragover'); 
                handleFileSelect(e.dataTransfer.files); 
            });

            // 이벤트 위임: 테이블 본문에 한 번만 이벤트 리스너를 추가합니다.
            DOM.tableBody.addEventListener('click', (e) => {
                const clickableTitle = e.target.closest('.title-clickable');
                if (clickableTitle) {
                    const imageUrl = clickableTitle.dataset.imageUrl;
                    if (imageUrl) {
                        showImageModal(imageUrl);
                    } else {
                        alert('표시할 이미지가 없습니다.');
                    }
                }
            });

            // 모달 닫기 이벤트
            DOM.modalClose.onclick = hideImageModal;
            DOM.imageModal.onclick = (e) => {
                if (e.target === DOM.imageModal) {
                    hideImageModal();
                }
            };
            
            // 전역 클릭 이벤트로 필터 팝업 닫기
            window.addEventListener('click', closeAllPopups);
        }

        /**
         * 사용자가 파일을 선택하거나 드롭했을 때 호출되는 함수
         */
        function handleFileSelect(files) {
            if (files.length === 0 || appState.isParsing) return;
            appState.isParsing = true;

            const file = files[0];

            if (file && file.type === 'text/csv') {
                DOM.messageEl.textContent = '파일을 읽는 중입니다...';
                DOM.messageEl.style.display = 'block';
                DOM.carTable.style.display = 'none';

                Papa.parse(file, {
                    header: true, skipEmptyLines: true,
                    complete: function(results) {
                        appState.allData = results.data;
                        initializeFiltersAndOptions();
                        buildAndAttachHeader();
                        updateAuctionTitle(); // 여기에 추가
                        render();
                        
                        DOM.messageEl.style.display = 'none';
                        DOM.carTable.style.display = 'table';
                        DOM.fileDropContainer.style.display = 'none';
                        appState.isParsing = false;
                    },
                    error: function(error) { 
                        DOM.messageEl.textContent = '파일 읽기 오류: ' + error.message; 
                        appState.isParsing = false;
                    }
                });
            } else {
                alert('CSV 파일만 업로드할 수 있습니다.');
                appState.isParsing = false;
            }
            
            DOM.fileInput.value = null;
        }

        /**
         * 필터 상태와 옵션을 초기화하는 함수
         */
        function initializeFiltersAndOptions() {
            appState.activeFilters = {
                title: 'all', price: 'all', km: 'all', fuel: 'all'
            };
            appState.fuelTypes = [...new Set(appState.allData.map(row => row.fuel).filter(Boolean))].sort();
            appState.carBrands = [...new Set(appState.allData.map(row => {
                const match = row.title ? row.title.match(/\[(.*?)\]/) : null;
                return match ? match[1] : null;
            }).filter(Boolean))].sort();
        }

        /**
         * 테이블 헤더를 생성하고 이벤트 리스너를 한 번만 연결하는 함수
         */
        function buildAndAttachHeader() {
            DOM.tableHead.innerHTML = '';
            Object.keys(columnMapping).forEach(key => {
                const th = document.createElement('th');
                th.dataset.filterKey = key;
                
                // 헤더 텍스트 설정 추가
                th.innerHTML = columnMapping[key];

                if (['fuel', 'title', 'km', 'price'].includes(key)) {
                    th.classList.add('filterable-header');
                    let options, filterType;
                    if (key === 'fuel') { options = appState.fuelTypes; filterType = 'fuel'; }
                    if (key === 'title') { options = appState.carBrands; filterType = 'title'; }
                    if (key === 'km') { options = Object.keys(mileageRanges); filterType = 'km'; }
                    if (key === 'price') { options = Object.keys(priceRanges); filterType = 'price'; }

                    // 필터 가능한 헤더의 경우 화살표 추가
                    th.innerHTML += ' <span class="arrow">▼</span>';

                    th.addEventListener('click', (e) => { 
                        e.stopPropagation(); 
                        toggleFilterPopup(th, options, filterType); 
                    });
                }
                DOM.tableHead.appendChild(th);
            });
        }

        /**
         * 테이블 본문 내용을 생성하고 표시하는 함수
         */
        function displayTableBody(data) {
            DOM.tableBody.innerHTML = data.map(row => {
                const cells = Object.keys(columnMapping).map(key => {
                    let content = '';
                    const cellValue = row[key] || '-';

                    if (key === 'details') {
                        return `<td class="details-cell">
                                    <div class="details-grid">
                                        <div class="detail-item-label">차량<br>번호</div>
                                        <div class="detail-item-value">${row.car_number || '-'}</div>
                                        <div class="detail-item-label">점수</div>
                                        <div class="detail-item-value">${row.score || '-'}</div>
                                    </div>
                                </td>`;
                    }
                    
                    if (key === 'km') {
                        const kmValue = parseInt(row.km, 10);
                        content = !isNaN(kmValue) ? `${kmValue.toLocaleString('ko-KR')} km` : (row.km || '-');
                    } else {
                        content = cellValue;
                    }

                    if (key === 'title' && row.image) {
                        return `<td class="title-column title-clickable" data-image-url="${row.image}">${content}</td>`;
                    } else {
                        const className = ['fuel', 'price', 'km', 'title'].includes(key) ? `${key}-column` : '';
                        return `<td class="${className}">${content}</td>`;
                    }
                }).join('');
                return `<tr>${cells}</tr>`;
            }).join('');
        }
        
        /**
         * 범용 필터 팝업 토글 함수
         */
        function toggleFilterPopup(thElement, options, filterType) {
            closeAllPopups();
            
            const existingPopup = thElement.querySelector('.filter-popup');
            if (existingPopup) {
                existingPopup.remove();
                return;
            }

            const popup = document.createElement('div');
            popup.className = 'filter-popup';
            
            const allOption = document.createElement('a');
            allOption.className = 'filter-option';
            allOption.textContent = '전체';
            allOption.onclick = () => updateAndApplyFilters(filterType, 'all');
            popup.appendChild(allOption);

            options.forEach(optionValue => {
                const option = document.createElement('a');
                option.className = 'filter-option';
                option.textContent = optionValue;
                option.onclick = () => updateAndApplyFilters(filterType, optionValue);
                popup.appendChild(option);
            });

            thElement.appendChild(popup);
            popup.style.display = 'block';
        }

        /**
         * 필터 상태를 업데이트하고 모든 필터를 적용하는 메인 함수
         */
        function updateAndApplyFilters(filterType, value) {
            appState.activeFilters[filterType] = value;
            render();
            closeAllPopups();
        }
        
        /**
         * 현재 활성화된 모든 필터를 적용하고 결과를 화면에 렌더링하는 함수
         */
        function render() {
            const filteredData = appState.allData.filter(row => {
                const brandMatch = appState.activeFilters.title === 'all' || (row.title && row.title.includes(`[${appState.activeFilters.title}]`));
                const fuelMatch = appState.activeFilters.fuel === 'all' || row.fuel === appState.activeFilters.fuel;

                let kmMatch = true;
                if (appState.activeFilters.km !== 'all') {
                    const range = mileageRanges[appState.activeFilters.km].split('-');
                    const min = parseInt(range[0], 10);
                    const max = range[1] === 'Infinity' ? Infinity : parseInt(range[1], 10);
                    const km = parseInt(row.km, 10);
                    kmMatch = isNaN(km) ? false : (max === Infinity ? km >= min : (km >= min && km < max));
                }

                let priceMatch = true;
                if (appState.activeFilters.price !== 'all') {
                    const range = priceRanges[appState.activeFilters.price].split('-');
                    const min = parseInt(range[0], 10);
                    const max = range[1] === 'Infinity' ? Infinity : parseInt(range[1], 10);
                    const price = parseInt(row.price, 10);
                    priceMatch = isNaN(price) ? false : (max === Infinity ? price >= min : (price >= min && price < max));
                }

                return brandMatch && fuelMatch && kmMatch && priceMatch;
            });

            updateHeaderAppearance();
            
            // 필터링 결과가 없을 때 메시지 표시
            if (filteredData.length === 0) {
                DOM.tableBody.innerHTML = `
                    <tr>
                        <td colspan="${Object.keys(columnMapping).length}" style="padding: 2rem; text-align: center;">
                            검색 결과가 없습니다. 다른 필터 조건을 선택해주세요.
                        </td>
                    </tr>
                `;
            } else {
                displayTableBody(filteredData);
            }

            // 테이블이 항상 보이도록 설정
            DOM.carTable.style.display = 'table';
        }

        /**
         * 헤더 UI를 업데이트하여 활성 필터를 표시하는 함수
         */
        function updateHeaderAppearance() {
            document.querySelectorAll('th.filterable-header').forEach(th => {
                const key = th.dataset.filterKey;
                const originalText = columnMapping[key];
                const selectedValue = appState.activeFilters[key];

                if (selectedValue && selectedValue !== 'all') {
                    th.innerHTML = `${originalText} <span class="active-filter-value">(${selectedValue})</span> <span class="arrow">▼</span>`;
                } else {
                    th.innerHTML = `${originalText} <span class="arrow">▼</span>`;
                }
            });
        }

        /** 모든 필터 팝업을 닫는 함수 */
        function closeAllPopups() {
            document.querySelectorAll('.filter-popup').forEach(p => p.remove());
        }

        /** 이미지 모달을 보여주는 함수 */
        function showImageModal(imageUrl) {
            DOM.modalImage.src = imageUrl;
            DOM.imageModal.style.display = 'flex';
        }

        /** 이미지 모달을 숨기는 함수 */
        function hideImageModal() {
            DOM.imageModal.style.display = 'none';
        }

        /**
         * 경매 제목을 업데이트하는 함수
         */
        function updateAuctionTitle() {
            const h1Element = document.querySelector('h1');
            const uniqueAuctionNames = [...new Set(appState.allData.map(row => row.auction_name).filter(Boolean))];
            
            if (uniqueAuctionNames.length > 0) {
                h1Element.textContent = `차량 경매 정보 (${uniqueAuctionNames[0]})`;
            }
        }

        // --- 앱 실행 ---
        initialize();

    </script>
</body>
</html>
