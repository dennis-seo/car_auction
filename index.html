<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 경매 리스트</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>차량 경매 정보</h1>

        <div id="date-selector-container">
            <label for="date-selector">경매 날짜 선택:</label>
            <select id="date-selector">
                <option value="">날짜를 선택하세요</option>
                </select>
        </div>
        
        <p id="message">날짜를 선택하면 해당일의 경매 목록을 불러옵니다.</p>

        <div id="active-filters" class="active-filters-bar"></div>

        <div class="table-wrapper">
            <table id="car-table" style="display:none;">
                <thead>
                    <tr>
                        </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <div id="image-modal" class="modal-overlay">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image" src="" alt="차량 이미지 크게 보기">
    </div>

    <script type="module" src="assets/js/ui.js"></script>
</body>
</html>
